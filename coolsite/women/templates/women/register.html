{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<!--
Не прописываем action= : если пользователь введёт что-то не так, то будет выведена та же форма
-->
<form method="post">
    {% csrf_token %}
    <!--
    Отображаем поля формы через тег абзаца <p> (функция as_p())
    -->
    <!--
    {{ form.as_p }}
    -->
    <!--
    Сделаем вывод формы через цикл (вручную сформируем поля)
    -->
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Регистрация</button>
</form>
 
{% endblock %}
